        *{

        .return{

        }
        .box{

            margin:0 auto;
        }
        table{

            border-spacing:0 0.5rem;
            vertical-align: middle;
            text-align: center;
        }
        .us_ke{
            overflow:hidden;
            border-top:1px solid #dcdcdc;
            clear:both;
        }
        .us_ke span{

            width:49.8%;

            margin:6px 0;

        .us_ke span i{

            font-size:13px;
            color:#888;
            font-style:normal;
            line-height:22px;
            text-align:center;
        }
        .us_ke span em{
            display:block;
            font-size:20px;
            color:#ee5142;
            font-style:normal;
            line-height:30px;
            text-align:center;
        }
        .us_rec{
            margin:16px;
            overflow:hidden;
        }
        .us_rec span{
            display:block;
            width:50%;
            float:left;
        }
        .us_rec span a{

        .jiu{

            margin-bottom:1rem;
            margin-left:0.5rem;
            color:#5b767e;
            letter-spacing:0.2rem;
        }
        .main{

            height:125px;
            margin-bottom:10px;

        .jvzhong{

            height:48px;
            margin:0 auto;

        .main ul li{

            width:33.2%;

        .main ul li p{

            margin-top:10px;

        .mid{

        .main_a{

            height:125px;

        .jvzhong_a{

        .mid_a{

            margin-right:5px;
        }
        .chatting_content {
          position: absolute;
          top: 5px;
          right: -250px;
          width: 250px;
          height: 300px;
          background: red;

    <script type="text/javascript">
      // 定义变量控制弹窗的显示与否
      let isShowChatting = false
      $('#chatting_box_js').click(() => {
        if (isShowChatting) {
          $('.chatting_content').animate({right: '-250px'})
          $('#chatting_box_js').animate({left: '0'})
        } else {
          $('.chatting_content').animate({right: '0'})
          $('#chatting_box_js').animate({left: '-250px'})
        }
        isShowChatting = !isShowChatting
      })
    </script>
